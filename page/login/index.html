<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../../index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="logo">
            <img
              src="https://web-develop.virace.vn/static/media/logo.7b93e016.svg"
            />
          </div>
          <div class="header-nav">
            <ul class="menu">
              <li class="menu-item">
                <a
                  onclick="home()"
                  data-lang='{"en": "Home", "vi": "Trang chủ"}'
                  >Home</a
                >
              </li>
              <li class="menu-item">
                <a
                  href="./page/login/index.html"
                  data-lang='{"en": "Login/Register", "vi": "Đăng nhập/Đăng ký"}'
                  >Login/Register</a
                >
              </li>
            </ul>
            <div class="header-language">
              <div class="modelLanguage">
                <label class="img" for="language">
                  <div>
                    <img id="languageIcon" src="./../../image/vi.png" alt="" />
                  </div>
                  <div><i nz-icon nzType="down" nzTheme="outline"></i></div>
                </label>
              </div>
              <input type="checkbox" class="language" name="" id="language" />
              <div class="modal" onclick="closeModal(event)">
                <div
                  onclick="changeLang('vi')"
                  class="no-border-first-item lang"
                >
                  <img src="./../../image/vi.png" alt="" />VI
                </div>
                <div onclick="changeLang('en')" class="lang">
                  <img src="./../../image/en.png" alt="" />EN
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="login">
        <div class="logo">
          <img
            src="https://web-develop.virace.vn/static/media/logo.7b93e016.svg"
            alt=""
          />
        </div>
        <div>
          <form id="formLogin" class="formLogin">
            <h1>Login</h1>
            <div>
              <div class="form-control">
                <div class="icon">
                  <svg
                    width="15"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <path
                      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  data-translate="email_placeholder"
                  placeholder="Nhập email của bạn"
                  name="email"
                  id="email"
                  formControlName="email"
                />
              </div>
              <small class="error"></small>
            </div>
            <div class="form-password">
              <div class="form-control">
                <div class="icon">
                  <svg
                    width="15"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <path
                      d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                    />
                  </svg>
                </div>
                <input
                  data-translate="password_placeholder"
                  placeholder="Nhập mật khẩu của bạn"
                  id="password"
                  name="password"
                  formControlName="password"
                  type="password"
                />
              </div>
              <div
                class="eye"
                onclick="togglePasswordType()"
                [ngClass]="{ 'hide-password': hidePassword }"
              >
                <svg
                  width="17"
                  height="12"
                  viewBox="0 0 17 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8.25 0C4.5 0 1.2975 2.3325 0 5.625C1.2975 8.9175 4.5 11.25 8.25 11.25C12 11.25 15.2025 8.9175 16.5 5.625C15.2025 2.3325 12 0 8.25 0ZM8.25 9.375C6.18 9.375 4.5 7.695 4.5 5.625C4.5 3.555 6.18 1.875 8.25 1.875C10.32 1.875 12 3.555 12 5.625C12 7.695 10.32 9.375 8.25 9.375ZM8.25 3.375C7.005 3.375 6 4.38 6 5.625C6 6.87 7.005 7.875 8.25 7.875C9.495 7.875 10.5 6.87 10.5 5.625C10.5 4.38 9.495 3.375 8.25 3.375Z"
                    fill="#6D7278"
                  />
                </svg>
              </div>
              <small class="error"></small>

            </div>
    
            <div class="login-bottom">
              <div class="login-bottom-left">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox" class="icon" >
                  <span onclick="clickIsChecked(true)" class="false">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M5 2c-1.654 0-3 1.346-3 3v14c0 1.654 1.346 3 3 3h14c1.654 0 3-1.346 3-3v-14c0-1.654-1.346-3-3-3h-14zm19 3v14c0 2.761-2.238 5-5 5h-14c-2.762 0-5-2.239-5-5v-14c0-2.761 2.238-5 5-5h14c2.762 0 5 2.239 5 5z"
                      />
                    </svg>
                  </span>
                  <span onclick="clickIsChecked(false)" class="true" style="display: none;">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M19 0h-14c-2.762 0-5 2.239-5 5v14c0 2.761 2.238 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-8.959 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591z"
                      />
                    </svg>
                  </span>
                </label>
      
                <div class="label" data-lang='{"en": "Remember", "vi": "Nhớ đăng nhập"}'>Nhớ đăng nhập</div>
              </div>
              <div class="login-bottom-right">
                <a routerLink="/forgot_password" data-lang='{"en": "Forgot password", "vi": "Quên mật khẩu"}'>Quên mật khẩu?</a>
              </div>
            </div>
      
            <div class="form-submit login-submit">
              <button
              type="submit"
                loader_color="white"
                class="common-button w-100 btn btn-secondary"
              >
                <span data-lang='{"en": "Login", "vi": "Đăng nhập"}'>Đăng nhập</span>
              </button>
            </div>
            <div class="login-or-register">
              <span data-lang='{"en": "No account", "vi": "Không có tài khoản"}'>Không có tài khoản<span>
              <span class="ml-2 action-link">
                <a routerLink="/register"><span data-lang='{"en": "Register", "vi": "Đăng ký"}'>Đăng ký</span></a>
              </span>
            </div>
          </form>
        </div>
      
        <div class="copyright">
          <p><a href="#">COPYRIGHT © 2024 VIRAC</a></p>
          <p class="">
            <a href="#" data-lang='{"en": "Confidentiality", "vi": "Bảo mật Thông tin và Dữ liệu"}'><span>Bảo mật Thông tin và Dữ liệu</span></a> |
            <a href="#" data-lang='{"en": "Disclaimer", "vi": "Điều khoản miễn trừ"}'><span>Điều khoản miễn trừ</span></a>
          </p>
          <p class="">
            <span class="img-noti"
              ><img
                src="https://web-develop.virace.vn/static/media/logoSaleNoti.83fab77c.png"
                alt=""
            /></span>
          </p>
        </div>
      </div>
      
    </div>
  </body>
  <script src="index.js"></script>
</html>
