<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../../index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="logo">
            <img
              src="https://web-develop.virace.vn/static/media/logo.7b93e016.svg"
            />
          </div>
          <div class="header-nav">
            <ul class="menu">
              <li class="menu-item">
                <a
                  onclick="home()"
                  data-lang='{"en": "Home", "vi": "Trang chủ"}'
                  >Home</a
                >
              </li>
              <li class="menu-item">
                <a
                  href="./../login/index.html"
                  data-lang='{"en": "Login/Register", "vi": "Đăng nhập/Đăng ký"}'
                  >Login/Register</a
                >
              </li>
            </ul>
            <div class="header-language">
              <div class="modelLanguage">
                <label class="img" for="language">
                  <div>
                    <img id="languageIcon" src="./../../image/vi.png" alt="" />
                  </div>
                  <div><i nz-icon nzType="down" nzTheme="outline"></i></div>
                </label>
              </div>
              <input type="checkbox" class="language" name="" id="language" />
              <div class="modal" onclick="closeModal(event)">
                <div
                  onclick="changeLang('vi')"
                  class="no-border-first-item lang"
                >
                  <img src="./../../image/vi.png" alt="" />VI
                </div>
                <div onclick="changeLang('en')" class="lang">
                  <img src="./../../image/en.png" alt="" />EN
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="login forgot">
        <div class="logo">
          <img
            src="https://web-develop.virace.vn/static/media/logo.7b93e016.svg"
            alt=""
          />
        </div>
        <div>
          <form id="formLogin" class="formLogin">
            <h1 data-lang='{"en": "Forgot password", "vi": "Quên mật khẩu"}'>Quên mật khẩu</h1>
            <div class="note" data-lang='{"en": "Please enter your registered email for the system to authenticate and issue a new password", "vi": "Vui lòng nhập email đã đăng ký để hệ thống xác thực và cấp mật khẩu mới"}'>
              Vui lòng nhập email đã đăng ký để hệ thống xác thực và cấp mật khẩu mới
            </div>
            <div>
              <div class="form-control">
                <div class="icon">
                  <svg
                    width="15"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  placeholder="Nhập email của bạn"
                  name="email"
                  id="email"
                  data-translate="email_placeholder"
                  formControlName="email"
                />
              </div>
              <small class="error"></small>
            </div>
      
            <div class="form-submit login-submit">
              <button
              type="submit"
                loader_color="white"
                class="common-button w-100 btn btn-secondary"
              >
                <span data-lang='{"en": "Login", "vi": "Đăng nhập"}'>Đăng nhập</span>
              </button>
            </div>
            <div class="login-or-register">
              <span data-lang='{"en": "No account?", "vi": "Không có tài khoản?"}'>Không có tài khoản?<span>
              <span class="ml-2 action-link">
                <a href="./../register/index.html"><span data-lang='{"en": "Register", "vi": "Đăng ký"}'>Đăng ký</span></a>
              </span>
            </div>
          </form>
        </div>
      
        <div class="copyright">
          <p><a href="#">COPYRIGHT © 2024 VIRAC</a></p>
          <p class="">
            <a href="#" data-lang='{"en": "Confidentiality", "vi": "Bảo mật Thông tin và Dữ liệu"}'><span>Bảo mật Thông tin và Dữ liệu</span></a> |
            <a href="#" data-lang='{"en": "Disclaimer", "vi": "Điều khoản miễn trừ"}'><span>Điều khoản miễn trừ</span></a>
          </p>
          <p class="">
            <span class="img-noti"
              ><img
                src="https://web-develop.virace.vn/static/media/logoSaleNoti.83fab77c.png"
                alt=""
            /></span>
          </p>
        </div>
      </div>
      
    </div>
  </body>
  <script src="index.js"></script>
</html>
